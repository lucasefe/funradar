<!doctype html>
<html>
  <head>
    <script src="js/engine.io.js"></script>
    <script src="js/minilog.js"></script>
    <script src="js/radar_client.js"></script>
    <script>
      Minilog.enable();
      var userId = Math.floor((Math.random() * 10) + 1);

      RadarClient.configure({
        host: window.location.hostname,
        port: 8001,
        userId: 'joe',
        userType: 'fun',
        accountName: 'dev',
        version: 2
      });

      RadarClient.alloc('fundar', function() {
        RadarClient.presence('page/1').on(function(message) {
          console.log("ON", message.op, message.value); 
        }).subscribe().sync(function(message){
            console.log("SYNC", message.op, message.value);
            RadarClient.presence('page/1').set('online', {1: 3});
        });
      });
    </script>
  </head>
  <body>

  </body>
</html>
